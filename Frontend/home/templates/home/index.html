{% extends "home/base.html" %}

{% block content %}

{% if overview %}

  <h3><i class="fa fa-angle-right"></i> Blank Page</h3>
  <div class="row mt">
    <div class="col-lg-12">
    <p>Place your content here.</p>
    </div>
  </div>

{% elif statistics %}

  <head>
    <script language="javascript" type="text/javascript">
      function resizeIframe(obj) {
        obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
      }
    </script>
  </head>

  {% if statistics_articles %}

  <div id="statistics_articles_js">
      <iframe width="100%" frameborder="0" onload="resizeIframe(this);" src="/statistics/articles_js.html"></iframe>
  </div>

  {% else %}

  <div id="statistics_tweets_js">
      <iframe width="100%" frameborder="0" onload="resizeIframe(this);" src="/statistics/tweets_js.html"></iframe>
  </div>

  {% endif %}

{% elif visualizations %}

  <head>
    <script language="javascript" type="text/javascript">
      function resizeIframe(obj) {
        obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
      }
    </script>
  </head>

  <div id="{{ result }}">
      <iframe width="100%" frameborder="0" onload="resizeIframe(this);" src="/visualizations/{{ result }}_js"></iframe>
  </div>

{% elif downloads %}



{% elif contact %}



{% endif %}

{% endblock %}
