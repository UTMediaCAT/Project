{% load staticfiles %}
{% load explorer_tags %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MediaCAT</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "home/css/bootstrap.min.css" %}" rel="stylesheet">
    <!--external css-->
    <link href="{% static "home/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet">
    <link href="{% static "home/css/modern-business.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>


      <!-- **********************************************************************************************************************************************************
      MAIN  MENU
      *********************************************************************************************************************************************************** -->
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">MediaCAT</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/about">About</a>
                    </li>
                    <li>
                        <a href="/services">Features</a>
                    </li>
                    <li>
                        <a href="/contact">Contact</a>
                    </li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper site-min-height">
        {% block content %}{% endblock %}
          </section><! --/wrapper -->
    </section><!-- /MAIN CONTENT -->
    <!--main content end-->


    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Copyright &copy; 2016 University of Toronto Scarborough Alejandro Paz et al.</p>
            <div class="row">
                <div class="col-lg-12">
                    <img alt="" src="{% static "home/front-page-sources/utsc_logo.png" %}"  style="height:auto; margin:10px; width:350px">
                </div>
            </div>
        </div>
    </footer>



    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{% static "home/js/jquery.js" %}"></script>
    <script src="{% static "home/js/bootstrap.min.js" %}"></script>
    {% block myscript %}{% endblock %}

    </body>

</html>
