{% extends "admin/base_site.html" %}

{% load explorer_tags %}

{% block content %}
{% if latest_article_list %}
	<h1>All Collected Articles</h1>
    <ul>
    {% for article in latest_article_list %}
        <li><a href="/articles/{{ article.id }}/">{{ article.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <h1>No articles are available.</h1>
{% endif %}
{% endblock %}
