{% extends "admin/base_site.html" %}

{% load explorer_tags %}

{% block content %}

  <head>
    <script language="javascript" type="text/javascript">
      function resizeIframe(obj) {
        obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
      }
    </script>
  </head>

  <div id="statistics_articles_js">
      <iframe width="100%" frameborder="0" onload="resizeIframe(this);" src="/statistics/articles_js.html"></iframe>
  </div>

{% endblock %}
